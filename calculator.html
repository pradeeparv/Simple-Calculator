<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='calculator.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src='calculator.js'></script>
    <link rel="icon" href="img/calculator.png">
</head>
<body>
    <div class="title">
        <nav>
        <h3>Calculator</h3>
    </nav>
    </div>
    <div class="logo">
      <nav>
        <i class="fa-solid fa-calculator"></i>
      </nav>  
    </div>
    <div class="search">
        <nav>
            <label for="label"><b>Search:</b></label>
            <input type="search" id="search" name="search">
        </nav>
    </div>
    <div class="nav">
    <nav>
       <a href="#">Home</a>
       <a href="#">ContactUs</a>
       <a href="#">Support</a>
       <a href="#">About</a>
    </nav>
    </div>
    <form>
    <div class="calc">
        <div class="heading">
    <h3 align="center">Simple Calculator</h3></div>
    <div class="A">
        <label for="A">A:-</label>
        <input type="text" id="A" name="A" placeholder="Enter the A value">
    </div>
    <div class="B">
        <label for="B"> B:-</label>
        <input type="text" id="B" name="B" placeholder="Enter the B value">
    </div>
    <div class="operator">
        <label for="operator">Operator:-</label>
        <select name="operator" id="operator">
            <option value="_"></option>
            <option value="+">Addition</option>
            <option value="-">Subtraction</option>
            <option value="*">Multiplication</option>
            <option value="/">Division</option>
            <option value="%">Modulo</option>
        </select>
    </div>
    <div class="result">
        <label for="result">Result:-</label>
        <input type="text" id="result">
    </div>
    <div class="submit">
        <button type="button" onclick="calculate()">Calculate</button>
        <button type="reset">Reset</button>
        </div>
</div>
</form>
</body>
</html>
